<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Edge Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0f0f0f;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #3b46fa 0%, #5865f2 100%);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 22px;
            font-weight: 700;
        }

        .chat-header p {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 2px;
        }

        .demo-button {
            background: white;
            color: #3b46fa;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .demo-button:hover {
            background: #f0f0f0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: #3b46fa;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-bubble {
            background: white;
            color: #1f2937;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.system .message-bubble {
            background: transparent;
            color: #6b7280;
            font-style: italic;
            font-size: 13px;
            text-align: center;
            max-width: 100%;
        }

        .message.result .message-bubble {
            background: #f3f4f6;
            color: #374151;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }

        .message.recommendation .message-bubble {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            font-weight: 600;
            border: 2px solid #10b981;
        }

        .examples-container {
            padding: 12px 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }

        .example-chip {
            background: #f3f4f6;
            border: none;
            padding: 8px 14px;
            border-radius: 16px;
            font-size: 13px;
            color: #374151;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .example-chip:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #3b46fa;
        }

        .send-button {
            background: #3b46fa;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #2f3bd9;
            transform: translateY(-1px);
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .hint {
            text-align: center;
            font-size: 12px;
            color: #9ca3af;
            margin-top: 8px;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3b46fa;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            display: none;
        }

        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h1>Sports Edge Chat</h1>
                <p>Analyze matchups with AI</p>
            </div>
            <button class="demo-button" onclick="runDemo()">Demo</button>
        </div>

        <div class="chat-messages" id="messages">
            <div class="message system">
                <div class="message-bubble">Welcome to Sports Edge Chat</div>
            </div>
            <div class="message system">
                <div class="message-bubble">Enter a matchup with odds and your prediction to analyze</div>
            </div>
        </div>

        <div class="examples-container" id="examples">
            <button class="example-chip" onclick="useExample(this)">Lakers vs Celtics, Lakers -140, Celtics +120, Lakers 62%</button>
            <button class="example-chip" onclick="useExample(this)">Warriors vs Suns, -150, +130, Warriors 55%</button>
            <button class="example-chip" onclick="useExample(this)">Chiefs vs Bills, -200, +170, 58%</button>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Lakers vs Celtics, Lakers -140, Celtics +120, Lakers 62%"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
            </div>
            <div class="hint">Click an example or type your own</div>
        </div>
    </div>

    <div class="status" id="status"></div>

    <script>
        let isAnalyzing = false;

        function addMessage(type, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addHTMLMessage(type, html) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = html;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showStatus(text) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = 'status show';
            setTimeout(() => status.className = 'status', 3000);
        }

        function useExample(button) {
            document.getElementById('messageInput').value = button.textContent;
            document.getElementById('messageInput').focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isAnalyzing) {
                sendMessage();
            }
        }

        async function sendMessage() {
            if (isAnalyzing) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Disable input
            isAnalyzing = true;
            document.getElementById('sendButton').disabled = true;
            document.getElementById('sendButton').textContent = 'Analyzing...';

            // Add analyzing message
            addMessage('system', 'Running AI analysis...');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (data.error) {
                    addMessage('ai', data.error);
                } else {
                    // Display results
                    displayResults(data);
                }
            } catch (error) {
                addMessage('ai', 'Error: ' + error.message);
            } finally {
                // Re-enable input
                isAnalyzing = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('sendButton').textContent = 'Send';
                input.focus();
            }

            // Update examples
            updateExamples();
        }

        function displayResults(data) {
            addMessage('ai', 'Analysis complete! Here are the details:');

            // Show insights if available
            if (data.insights && data.insights.odds_analysis && 
                data.insights.odds_analysis !== "Analyzed odds and removed vig using standard mathematical formulas.") {
                addMessage('ai', `OddsAnalyzer: ${data.insights.odds_analysis}`);
            }

            if (data.insights && data.insights.edge_insight && 
                data.insights.edge_insight !== "Edge calculated. Positive edges indicate potential betting value.") {
                addMessage('ai', `EdgeCalculator: ${data.insights.edge_insight}`);
            }

            // Fair odds
            const fairText = `Fair odds (vig removed):\n${data.teams.home}: ${(data.fair_odds.home * 100).toFixed(1)}%\n${data.teams.away}: ${(data.fair_odds.away * 100).toFixed(1)}%`;
            addMessage('result', fairText);

            // Prediction
            const predText = `Your prediction:\n${data.teams.home}: ${(data.prediction.home * 100).toFixed(1)}%\n${data.teams.away}: ${(data.prediction.away * 100).toFixed(1)}%`;
            addMessage('result', predText);

            // Edge
            const edgeText = `Betting edge:\n${data.teams.home}: ${data.edge.home > 0 ? '+' : ''}${data.edge.home.toFixed(2)}%\n${data.teams.away}: ${data.edge.away > 0 ? '+' : ''}${data.edge.away.toFixed(2)}%`;
            addMessage('result', edgeText);

            // Recommendation
            addMessage('recommendation', data.recommendation);

            addMessage('system', 'Reminder: Bet responsibly.');
        }

        function updateExamples() {
            const examplesDiv = document.getElementById('examples');
            examplesDiv.innerHTML = `
                <button class="example-chip" onclick="useExample(this)">Nuggets vs Clippers, -145, +125, 55%</button>
                <button class="example-chip" onclick="useExample(this)">Ravens -120, Bengals +100, Ravens 52%</button>
                <button class="example-chip" onclick="useExample(this)">Bruins vs Rangers, +105, -125, 48%</button>
            `;
        }

        function runDemo() {
            document.getElementById('messageInput').value = 'Lakers vs Celtics, Lakers -140, Celtics +120, Lakers 62%';
            sendMessage();
        }
    </script>
</body>
</html>
